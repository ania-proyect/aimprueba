<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AiM - Encuentra tu propósito</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      background: linear-gradient(to right, #f8dde5, #e3c9f1);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff; /* Fondo blanco */
      padding: 0.2rem 1rem; /* Padding mínimo para que sea más fino */
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* Sombra ligera */
    }

    nav ul {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav ul li {
      margin: 0 0.5rem;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: bold;
      color: #4b2a63;
      font-size: 0.9rem; /* Fuente más pequeña */
    }

    .btn {
      background-color: #d63384;
      color: white;
      padding: 0.2rem 0.6rem; /* Botón más compacto */
      border-radius: 5px;
      font-size: 0.8rem; /* Texto del botón más pequeño */
      text-decoration: none;
    }

    .btn:hover {
      background-color: #b52a6d;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
    }

    .hero img {
      border-radius: 15px;
      max-width: 40%;
      height: auto;
    }

    .hero-content {
      max-width: 50%;
      text-align: left;
    }

    .hero h1 {
      font-size: 3rem;
      color: #4b2a63;
    }

    .hero p {
      font-size: 1.2rem;
      color: #4b2a63;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <nav class="container">
      <ul>
        <!-- Logo con enlace a la página principal -->
        <li><a href="index.html"><img src="logo.png" alt="AiM Logo" style="height: 25px;"></a></li>
        <li><a href="programa.html">Programa AiM</a></li>
        <li><a href="#">Recursos gratuitos</a></li>
        <li><a href="#">Sobre nosotras</a></li>
        <li><a href="#">Contáctanos</a></li>
      </ul>
      <ul>
        <!-- Botón de inicio de sesión -->
        <li><a href="#" role="button" class="btn">Iniciar Sesión | Crear Cuenta</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sección principal -->
  <main class="container hero">
    <div>
      <img src="image.jpg" alt="Mujeres sonriendo">
    </div>
    <div class="hero-content">
      <h1>Encuentra tu propósito</h1>
      <p>Descubre cuáles son los cimientos de tu vida y empieza a trabajar sobre ellos</p>
      <a href="descubre.html" role="button" class="btn">Descúbrelo</a>
    </div>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>© AiM - Creado por mujeres, para mujeres</p>
  </footer>
</body>
</html>
